<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
 
    	<h1>Data History</h1>
 
        <h:dataTable value="#{userHistory.userList}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">User Identifier</f:facet>
    				<!-- row record -->
    				#{o.userName}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Coins Left</f:facet>
    				#{o.coins}
    			</h:column>
    		</h:dataTable>
                <h:outputLabel  value="User Management" />  
                    <h:panelGrid columns="2"  id="pgrid1"  >  
                    
                    <h:commandButton value="History" type="submit" action="#{userHist.goHistPage(histVal.value)}" />
                    <h:inputText id="history" value=""  required="true" requiredMessage="Value is required" binding="#{histVal}"/> 
                    
                    
                    <h:commandButton value="Create" type="submit" action="#{userBean.createUser(createVal.value)}" />
                    <h:inputText id="create" value=""  required="true" requiredMessage="Value is required" binding="#{createVal}"/> 
                    
                    <h:commandButton value="Modify" type="submit" action="#{userBean.goModifyPage}" />
                    <h:inputText id="modify" value=""  required="true" requiredMessage="Value is required"/> 
                    
                    <h:commandButton value="Delete" type="submit" action="#{userBean.deleteUser(deleteVal.value)}" />
                    <h:inputText id="delete" value=""  required="true" requiredMessage="Value is required" binding="#{deleteVal}"/> 
                
                </h:panelGrid>
    </h:body>
</html>
